<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeri Karya Fotografi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .filter-buttons {
      text-align: center;
      margin: 20px;
    }

    .filter-buttons button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    .filter-buttons button:hover,
    .filter-buttons button.active {
      background-color: #555;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.5s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .overlay {
      position: absolute;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      color: #fff;
      width: 100%;
      text-align: center;
      padding: 10px;
      transition: 0.3s;
      opacity: 0;
    }

    .gallery-item:hover .overlay {
      opacity: 1;
    }

    .gallery-item.hide {
      display: none;
    }

    footer {
      text-align: center;
      padding: 20px;
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    .back-btn:hover {
      background-color: #555;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 50px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.95);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
    }

    .modal-content, .close {
      animation-name: zoom;
      animation-duration: 0.3s;
    }

    @keyframes zoom {
      from {transform:scale(0)}
      to {transform:scale(1)}
    }

    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }

    .close:hover {
      color: #bbb;
    }

    .modal-caption {
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 18px;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      color: white;
      background: rgba(0,0,0,0.5);
      border: none;
      cursor: pointer;
      padding: 10px;
      z-index: 1000;
    }

    .nav-btn:hover {
      background: rgba(255,255,255,0.2);
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    @media (max-width: 600px) {
      .back-btn {
        width: 80%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Galeri Karya Fotografi</h1>
  </header>

  <div class="filter-buttons">
    <button onclick="filterGallery('all')" class="active">Semua</button>
    <button onclick="filterGallery('alam')">ALUN ALUN MOJOKERTO</button>
    <button onclick="filterGallery('street')">ENGAGEMENT</button>
    <button onclick="filterGallery('manusia')">WEDDING</button>
    <button onclick="filterGallery('urban')">UNDU MANTU</button>
    <button onclick="filterGallery('malam')">ULANG TAHUN</button>
    <button onclick="filterGallery('bw')">PREWWEDING</button>
  </div>

  <section class="gallery-container" id="gallery">
    <div class="gallery-item alam" onclick="openModal(0)">
      <img src="c:\Users\Esonic H110\Downloads\Beige Minimalist Mood Photo Collage_20250606_092035_0000.png" alt="ALUN ALUN MOJOKERTO">
      <div class="overlay">HUNTING ALUN ALUN MOJOKERTO</div>
    </div>
    <div class="gallery-item street" onclick="openModal(1)">
      <img src="c:\Users\Esonic H110\Downloads\Beige Minimalist Mood Photo Collage.jpg" alt="ENGAGEMENT">
      <div class="overlay">ENGAGEMENT</div>
    </div>
    <div class="gallery-item manusia" onclick="openModal(2)">
      <img src="c:\Users\Esonic H110\Downloads\Beige Minimalist Mood Photo Collage (1).jpg" alt="WEDDING">
      <div class="overlay">WEDDING</div>
    </div>
    <div class="gallery-item urban" onclick="openModal(3)">
      <img src="c:\Users\Esonic H110\Downloads\Beige Minimalist Mood Photo Collage (2).jpg." alt="UNDU MANTU">
      <div class="overlay">UNDU MANTU</div>
    </div>
    <div class="gallery-item malam" onclick="openModal(4)">
      <img src="foto5.jpg" alt="ULANG TAHUN">
      <div class="overlay">ULANG TAHUN</div>
    </div>
    <div class="gallery-item bw" onclick="openModal(5)">
      <img src="foto6.jpg" alt="Hitam Putih">
      <div class="overlay">PREWWEDING</div>
    </div>
  </section>

  <footer>
    <a href="index.html" class="back-btn">‚Üê Kembali ke Beranda</a>
  </footer>

  <!-- Modal Zoom -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <button class="nav-btn prev" onclick="changeSlide(-1)">&#10094;</button>
    <img class="modal-content" id="imgZoom">
    <button class="nav-btn next" onclick="changeSlide(1)">&#10095;</button>
    <div class="modal-caption" id="caption"></div>
  </div>

  <script>
    const images = Array.from(document.querySelectorAll('.gallery-item img'));
    let currentIndex = 0;

    function openModal(index) {
      currentIndex = index;
      const img = images[currentIndex];
      const modal = document.getElementById("myModal");
      const modalImg = document.getElementById("imgZoom");
      const caption = document.getElementById("caption");
      modal.style.display = "block";
      modalImg.src = img.src;
      caption.innerText = img.alt;
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }

    function changeSlide(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = images.length - 1;
      if (currentIndex >= images.length) currentIndex = 0;
      openModal(currentIndex);
    }

    window.onclick = function(event) {
      const modal = document.getElementById("myModal");
      if (event.target == modal) {
        closeModal();
      }
    }

    function filterGallery(category) {
      const items = document.querySelectorAll('.gallery-item');
      const buttons = document.querySelectorAll('.filter-buttons button');

      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      items.forEach(item => {
        if (category === 'all') {
          item.classList.remove('hide');
        } else {
          if (item.classList.contains(category)) {
            item.classList.remove('hide');
          } else {
            item.classList.add('hide');
          }
        }
      });
    }
  </script>
</body>
</html>
